<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Quiz Başlat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Quiz Başlat</h2>
    <form method="post">
        <div class="mb-3">
            <label for="username" class="form-label">İsim:</label>
            <input type="text" class="form-control" id="username" name="username">
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Kategori Seç:</label>
            <select class="form-control" id="category" name="category">
                <option value="">Kategori Seç</option>
                <option value="Fen">Fen</option>
                <option value="Tarih">Tarih</option>
                <option value="Coğrafya">Coğrafya</option>
                <option value="İngilizce">İngilizce-AI Sana Sorsun</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Quize Başla</button>
        {% if error %}
        <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}
    </form>
</body>
</html>
