<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Sonuç</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2>Sonuçlar</h2>
    <p><strong>Kullanıcı:</strong> {{ username }}</p>
    <p><strong>Kategori:</strong> {{ category }}</p>
    <p><strong>Toplam Soru:</strong> {{ total }}</p>
    <p><strong>Doğru Sayısı:</strong> {{ score }}</p>
    <p><strong>Yanlış Sayısı:</strong> {{ wrong_count }}</p>
    {% if ended_by_hangman %}
    <div class="alert alert-danger mt-3">Çok fazla yanlış yaptınız. Adam asıldı! :(</div>
    {% endif %}
    <a href="/" class="btn btn-primary mt-3">Yeniden Başla</a>
</body>
</html>
